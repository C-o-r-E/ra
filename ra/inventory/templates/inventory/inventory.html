<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
  <script lang="javascript">
  $(function() {
    function go_en() {
      $(":lang(en)").show();
      $(":lang(fr)").hide();
      document.cookie = "lang_pref=en; expires=Wed, 07 Sep 2039 11:47:35 GMT; path=/"
    }
    function go_fr() {
      $(":lang(en)").hide();
      $(":lang(fr)").show();
      document.cookie = "lang_pref=fr; expires=Wed, 07 Sep 2039 11:47:35 GMT; path=/"
    }

    $("#do_en").click(go_en);
    $("#do_fr").click(go_fr);

    if (document.cookie.match(/lang_pref=en/)) {
      go_en();
    } else {
      go_fr();
    }
  });
  </script>

{% load staticfiles %}
{% block content %}

<h1>Inventory list</h1>


{% if item_list %}
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Category</th>
      <th>name</th>
    </tr>
  </thead>
  <tbody>
    {% for itm in item_list %}
    <tr>
      <td>{{itm.pk}}</td>
      <td>{{itm.category}}</td>
      <td><a href="item/{{itm.id}}">{{itm.name}}</a></td>
    </tr>
      {% endfor %}
  </tbody>
</table>
{% else %}
No items...
{% endif %}

{% endblock %}
