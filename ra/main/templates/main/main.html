<!DOCTYPE html>{% load staticfiles %}
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Helios Makerspace</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="{% static "css/bootstrap.css" %}" />
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" src="{% static "js/bootstrap.js" %}"></script>
  <script lang="javascript">
  $(function() {
    function go_en() {
      $(":lang(en)").show();
      $(":lang(fr)").hide();
      document.cookie = "lang_pref=en; expires=Wed, 07 Sep 2039 11:47:35 GMT; path=/"
    }
    function go_fr() {
      $(":lang(en)").hide();
      $(":lang(fr)").show();
      document.cookie = "lang_pref=fr; expires=Wed, 07 Sep 2039 11:47:35 GMT; path=/"
    }

    $("#do_en").click(go_en);
    $("#do_fr").click(go_fr);

    if (document.cookie.matches(/lang_pref=en/)) {
      go_en();
    } else {
      go_fr();
    }
  });
  </script>
  <style type="text/css">
  .navbar-static-top {
  margin-bottom: 19px;
  }
  </style>
</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'mainSite' %}">Helios Makerspace</a>
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	  <span class="sr-only">Toggle navigation</span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
	</div>
        <div class="navbar-collapse collapse">
{% block nav_elements %}
<ul class="nav navbar-nav">
  {% include "main/nav.html" %}
</ul>
{% endblock %}
	  <ul class="nav navbar-nav">
	    <li lang="fr"><a href="#" id="do_en">English</a></li>
	    <li lang="en"><a href="#" id="do_fr">Fran&ccedil;ais</a></li>
	  </ul>
	</div>
      </div>
    </div>
  <div id="content" class="container">
{% block content %}Error 418 I am a teapot{% endblock %}
  </div>
</body>
</html>
