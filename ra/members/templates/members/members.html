{% extends "main/main.html" %}
{% load staticfiles %}
{% block content %}

<h1>Member list</h1>


{% if member_list %}
<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>Number</th>
      <th>First Name</th>
      <th>Last Name</th>
    </tr>
  </thead>
  <tbody>
    {% for mem in member_list %}
    <tr>
      <td>{{mem.number}}</td>
      <td>{{mem.first_name}}</td>
      <td>{{mem.last_name}}</td>
    </tr>
      {% endfor %}
  </tbody>
</table>
{% else %}
No members...
{% endif %}

<a class="btn btn-default" href="add/">Add new member</a>

{% endblock %}
